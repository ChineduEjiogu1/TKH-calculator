<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <!-- num 1 -->
    <input type="number" id="num" name="num">
    <!-- operator selection -->
    <select name="operator" id="operator">
    <option value="add">plus</option>
    <option value="subtract">minus</option>
    <option value="multiply">multiplied by</option>
    <option value="divide">divided by</option>
  </select>
  <!-- num 2 -->
  <input type="number" id="num2" name="quantity">
  </form>
  <button id="equals-button" onclick="equalsClicked()">=</button>
  <h1 id="result-num">0</h1>

  <!-- New UI -->
  <div id="main-container">
    <div id="screen" class="screen-color">
      0
    </div>
    <div id="button-container">
      <div class="button sign2"><input type="submit" class="button-click" value="AC" onclick="clearScreen()"></input>AC</div>
      <div class="button sign2"><input type="submit" class="button-click" value="+/-" onclick="clickEqual(this.value)"></input>+/-</div>
      <div class="button sign2"><input type="submit" class="button-click" value="%" onclick="clickEqual(this.value)"></input>%</div>
      <div class="button sign"><input type="submit" class="button-click" value="/" onclick="clickEqual(this.value)"></input>/</div>
      <div class="button number"><input type="submit" class="button-click" value="7" onclick="clickEqual(this.value)"></input>7</div>
      <div class="button number"><input type="submit" class="button-click" value="8" onclick="clickEqual(this.value)"></input>8</div>
      <div class="button number"><input type="submit" class="button-click" value="9" onclick="clickEqual(this.value)"></input>9</div>
      <div class="button sign"><input type="submit" class="button-click" value="*" onclick="clickEqual(this.value)"></input>*</div>
      <div class="button number"><input type="submit" class="button-click" value="4" onclick="clickEqual(this.value)"></input>4</div>
      <div class="button number"><input type="submit" class="button-click" value="5" onclick="clickEqual(this.value)"></input>5</div>
      <div class="button number"><input type="submit" class="button-click" value="6" onclick="clickEqual(this.value)"></input>6</div>
      <div class="button sign"><input type="submit" class="button-click" value="-" onclick="clickEqual('subtract')"></input>-</div>
      <div class="button number"><input type="submit" class="button-click" value="1" onclick="clickEqual(this.value)"></input>1</div>
      <div class="button number"><input type="submit" class="button-click" value="2" onclick="clickEqual(this.value)"></input>2</div>
      <div class="button number"><input type="submit" class="button-click" value="3"  onclick="clickEqual(this.value)"></input>3</div>
      <div class="button sign"><input type="submit" class="button-click" value="+" onclick="clickEqual(this.value)"></input>+</div>
      <div id="zero" class="button number"><input type="submit" class="button-click" value="0" onclick="clickEqual(this.value)"></input>0</div>
      <div class="button number"><input type="submit" class="button-click" value="." onclick="clickEqual(this.value)"></input>.</div>
      <div class="button sign"><input type="submit" class="button-click" value="=" onclick="clickEqual(this.value)"></input>=</div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
